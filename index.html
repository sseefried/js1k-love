<!doctype html>
<html>
  <head>
    <title>Alef you - @seanseefried</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <canvas id="c"></canvas>
    <script>
      var b = document.body;
      var c = document.getElementsByTagName('canvas')[0];
      var a = c.getContext('2d');
      document.body.clientWidth; // fix bug in webkit: http://qfox.nl/weblog/218
    </script>
<!--start--><script>
    W = (w = c.width  = 400)/2;
    H = (h = ((c.height = 360)-60))/2;
    M = Math;
    T = true;
    F = false;

    /* Proper mod function */
    function mod(x,m) {
      var r = x % m;
      return r < 0 ? r + m : r;
    }

    function tile(w,f) {
      return function(x,y) {
        var sx = x > 0 ? -1 : 1, sy = y > 0 ? -1 : 1;
        return f(mod(x,w*2) - w, mod(y,w*2) - w);
      }
    }

    function heartLimit(f) {
      return function(x,y) {
        var sx = (x > 0 ? 1 : (-1)), sy = (y > 0 ? 1 : (-1)),
            d = x*x+y*y - sy*M.pow(x*x*y*y*y*sy,0.333333),
            d_ = 1/(1-M.pow(d,1/125)), t = M.atan(M.abs(y)/M.abs(x)), t_;
        if (x < 0 && y > 0)      { t_ = M.PI - t}
        else if (x < 0 && y < 0) { t_ = t + M.PI; }
        else if (x > 0 && y < 0) { t_ = - t; }
        else { t_ = t; }
        return (d < 1) ? f( d_ * M.cos(t_), d_ * M.sin(t_)) : F;
      }
    }

    function scale(s,f) {
      return function(x,y) {
        return f(x/s,y/s);
      }
    }

    function pan(dx,dy,f) {
      return function(x,y) {
        return f(x + dx,y+dy);
      }
    }

    single = T;

    zoom = 1;
    dx=dy=0;

    A = 3;

    onkeydown = function(e) {
      z = e.keyCode;
      c.width = c.width; //clears canvas
      if (z==187 || z==189 || z == 61 || z == 109) { zoom = 1; dx=dy=0; }
      if (z==187 || z==61) {
        if (single && alef <= A) {
          funs.push(fun);
          fun=tile(h/32,scale(1/16,fun));
          single=!single;
        } else if (alef < A){
          funs.push(fun);
          alef++;
          fun=scale(h/2.5,heartLimit(fun));
          single=!single;
        }
      }
      if (z==189 || z == 109) {
        if (single && alef >= 0) { alef--; fun = funs.pop(); single=F; }
        else if (!single && alef >= -1) {fun = funs.pop(); single=T; }
      }
      if (z==39) { dx-=10/zoom; }
      if (z==37) { dx+=10/zoom; }
      if (z==38) { dy-=10/zoom; }
      if (z==40) { dy+=10/zoom; }
      if (z==190) { zoom*=1.1;}
      if (z==188) { zoom*=0.9;}
      render(scale(zoom,pan(dx,dy,fun)));
    }

    alef = -1;
    function d2(f) { return M.round(f*100)/100; } // round to 2 decimal places

    function render(f) {
      var t = (new Date).getTime();
      var x,y,i=0;
      var img = a.createImageData(w,h);
      var d = img.data;
      p = 1/zoom/200;
      console.log(p);
      for (j=0;j<h;j++) {
        avg = 0;
        for(x=-W;x<W;x++,i+=4) {
          // average nearby

          avg = (f(x+p,H-j) + f(x,H-j-p)+ f(x+p,H-j) + f(x-p,H-j)) / 4;
//          avg = f(x,H-j);
          if (avg > 0 ) {
            d[i] = 160*avg;
          } else {
            d[i]=255,d[i+1]=255,d[i+2]=255
          }
//          f(x,H-j)?d[i]=160:(d[i]=255,d[i+1]=255,d[i+2]=255);
          d[i+3] = 255;
        }
      }
     a.putImageData(img,0,0);

     subs = "₀₁₂₃₄₅₆₇₈₉";
     a.font = "10pt Verdana";
     a.fillText("+ - ← ↑ ↓ → < >",0,h+30);
     a.fillText("("+d2(dx)+","+d2(dy)+") "+d2(zoom),0,h+20);
     a.font = "18pt Arial";
     a.fillText("I ♥ you" + (alef >= 0 ? " ℵ"+subs[alef] : "") +
                             (single ? "" : " ╳ ∞"), w/2-20,h+30);
     if (!single || alef >=0) {
       a.font = "10pt Arial"; a.fillText("(zoom/pan to see)",w/2-20,h+50);
     }
   }
   funs = []; fun = scale(h/2.5, heartLimit(function() {return T;}));
   render(fun);
    </script>
  </body>
</html>
